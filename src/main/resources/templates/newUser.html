<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
</head>
<body>
<h1>NEW USER</h1>
<form action="#"  th:action="@{/users}" th:object="${user}"  method="post" id="frmUser">
    <label for="name">Name</label>
    <input id="name" th:field="*{name}" placeholder="Name" required type="text"><br>
    <label for="lastname">Lastname</label>
    <input id="lastname" th:field="*{lastname}" placeholder="Lastname" required type="text"><br>
    <label for="email">Email</label>
    <input id="email" th:field="*{email}" placeholder="Email" required type="email"><br>
    <label for="birthdate">Birthdate</label>
    <input id="birthdate" th:field="*{birthdate}" required type="date"><br>
    <label for="phoneNumber">Phone number</label>
    <input id="phoneNumber" th:field="*{phoneNumber}" placeholder="Phone number" type="text"><br>
    <label for="gender">Gender</label>
    <select id="gender" th:field="*{gender}">
        <option value="">Select one</option>
        <option value="MALE">Male</option>
        <option value="FEMALE">Female</option>
        <option value="AGENDER">Agender</option>
        <option value="NON_BINARY">Non binary</option>
        <option value="OTHER">Other</option>
    </select><br>
    <label for="pronoun">Pronoun</label>
    <select id="pronoun" th:field="*{pronoun}"><br>
        <option value="">Select one</option>
        <option value="HE">He</option>
        <option value="SHE">She</option>
        <option value="THEY">They</option>
    </select><br><br>
    <input type="submit" value="Sign Up">
</form>
</body>
</html>
