<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title th:text="Login"></title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
<h1>GIFT PROJECT</h1>
<form action="#" th:action="@{/signin}">
    <label for="user">User</label>
    <input id="user" th:name="user" type="text" th:maxlength="76" required><br>
    <label for="password" th:maxlength="20">Password</label>
    <input id="password" th:name="pass" type="password" required><br><br>
    <input type="submit" value="SIGN IN">
</form>
<p><a th:href="@{/signup}">Sign up</a></p>
</body>
</html>
